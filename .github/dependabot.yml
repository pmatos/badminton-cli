version: 2

updates:
  # Python dependencies via uv
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "pmatos"
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "pmatos"
    labels:
      - "dependencies"
      - "github-actions"
